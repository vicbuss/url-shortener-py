{% extends "template.html" %}

{% block title %}Url Shortener - Error{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg text-center p-4" style="max-width: 500px;">
    <div class="card-body">
      <h1 class="display-1 text-danger">{{ code }}</h1>
      <h2 class="h4 mb-4">{{ message }}</h2>
      <a href="/" class="btn btn-primary">Go back</a>
    </div>
  </div>
</div>
{% endblock %}
